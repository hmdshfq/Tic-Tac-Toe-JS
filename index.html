<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe â€• Pure JS Version</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Space+Grotesk:wght@400;500&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="score-board">
            <div id="score-board-heading">Score</div>
            <div id="score-section">
                <div class="score">
                    <div class="score-player">X</div>
                    <div id="player-x-score" class="score-points">0</div>
                </div>
                <div class="score">
                    <div class="score-player">O</div>
                    <div id="player-o-score" class="score-points">0</div>
                </div>
            </div>
        </div>
        <div class="game-ui">
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-1" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-2" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-3" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-4" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-5" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-6" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-7" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-8" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
            <input aria-label="Tic Tac Toe Input" type="text" id="cell-9" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
        </div>
        <p id="next-player">Player X's Turn</p>
        <button id="restart" onclick="restart()">Restart</button>
        <button id="reset" onclick="reset()">Reset Score</button>
    </main>
</body>

</html>
