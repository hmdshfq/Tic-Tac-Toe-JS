            <input aria-label="Tic Tac Toe Input" type="text" id="cell-9" class="cell" onclick="playGame(event)"
                onkeydown="playGame(event)" />
        </div>
        <p id="next-player">Player X's Turn</p>
        <button id="reset" onclick="reset()">Reset</button>
    </main>
